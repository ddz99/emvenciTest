<div class="login_form container">
  <app-text fontSize="1.2rem" color="#2f2f2" text="Emvenci App Test"></app-text>
<form role="" [formGroup]="loginForm" (submit)="onSubmit()">
  <div class=" container">
    <app-input class="" [formName]="$any(loginForm.get('username'))" type="text" placeholder="Username" ></app-input>
    <app-input class="" [formName]="$any(loginForm.get('password'))" type="password" placeholder="Password" ></app-input>
    <app-button class="btn btn--state-cta" fontSize="1rem" bgColor="#1DA1F2" borderRadius="16px" text="Submit"></app-button>
  </div>
</form>
</div>
