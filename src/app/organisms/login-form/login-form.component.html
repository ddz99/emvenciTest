<form role="" [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="">
    <app-input class="" [formName]="$any(loginForm.get('username'))" type="text" placeholder="Username" width="100%"></app-input>
    <app-input class="" [formName]="$any(loginForm.get('password'))" type="password" placeholder="Password" width="100%"></app-input>
  </div>
  <app-button class="d-flex justify-content-center mt-1" fontSize="1rem" bgColor="#A32B00" borderRadius="16px" text="Submit"></app-button>
</form>
